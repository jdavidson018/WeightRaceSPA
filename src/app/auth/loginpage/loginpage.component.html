<form (ngSubmit)="login()" #loginForm="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-username">Username:</label>
    <input nbInput
           fullWidth
           type="text"
           name="username"
           required [(ngModel)]="model.username"
           placeholder="Username">
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Password:</label>
    <input nbInput
           fullWidth
           name="password"
           type="password"
           required [(ngModel)]="model.password"
           placeholder="Password">
  </div>

  <div class="form-group accept-group">
    <nb-checkbox name="rememberMe">Remember me</nb-checkbox>
    <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>
  </div>

  <div class="form-group text-center accept-group">
    <button nbButton
      status="primary"
      type="submit">
      Login
    </button>
    <button nbButton outline
      status="success" 
      (click)="register()">
      Register a new Account
    </button>
  </div>
</form>
